<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Dashboard</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    /* Inline CSS for demonstration purposes */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .card h2 {
      margin-top: 0;
      color: #333;
    }
    .card p {
      color: #666;
    }
    .button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px;
    }
    .button:hover {
      background-color: #555;
    }
    input[type="text"],
    input[type="number"] {
      padding: 10px;
      width: calc(100% - 20px);
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    select {
      padding: 10px;
      width: calc(100% - 20px);
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome, Staff!</h1>
  </header>
  <main>
    <div class="container">
      <div class="card">
        <h2>Staff Information</h2>
        <form action="submit_staff_info.php" method="post">
          <input type="text" name="name" placeholder="Enter your name" required><br>
          <input type="text" name="profession_id" placeholder="Enter your profession ID" required><br>
          <select name="action" id="action" onchange="toggleHospital()" required>
            <option value="">Select Action</option>
            <option value="make_referral">Make Referral</option>
            <option value="access_records">Access Records</option>
          </select><br>
          <!-- Hospital select dropdown will be hidden by default -->
          <select name="hospital" id="hospital" style="display: none;">
            <option value="">Select Hospital</option>
            <option value="hospital_1">Hospital 1</option>
            <option value="hospital_2">Hospital 2</option>
            <!-- Add more hospital options here -->
          </select><br>
          <button type="submit" class="button">Submit</button>
        </form>
      </div>
    </div>
  </main>
  <script>
    function toggleHospital() {
      var actionSelect = document.getElementById("action");
      var hospitalSelect = document.getElementById("hospital");
      // Show hospital select dropdown only if "Make Referral" is selected
      hospitalSelect.style.display = actionSelect.value === "make_referral" ? "block" : "none";
    }
  </script>
</body>
</html>
